{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

{% block title %}Forgot Your Password ?{% endblock %}


  <h1>Reset your password</h1>
  <p>Enter your email address below, and we'll email you a link for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Send Link!">
  </form>

{% endblock content %}
